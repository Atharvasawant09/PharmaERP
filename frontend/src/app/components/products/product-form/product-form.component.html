<div class="product-form-container">
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" [routerLink]="['/dashboard']">
        <i class="fas fa-pills me-2"></i>PharmaERP
      </a>
      <span class="navbar-text text-white">
        <i class="fas fa-box me-2"></i>{{ pageTitle }}
      </span>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container py-4">
    <!-- Header -->
    <div class="row mb-4">
      <div class="col-12">
        <button class="btn btn-outline-primary me-3" (click)="cancel()">
          <i class="fas fa-arrow-left me-2"></i>Back to Products
        </button>
        <h2 class="d-inline-block mb-0">{{ pageTitle }}</h2>
      </div>
    </div>

    <!-- Form -->
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card border-0 shadow-sm">
          <div class="card-body p-4">
            <!-- Loading State -->
            <div *ngIf="loading" class="text-center py-5">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <p class="mt-3 text-muted">Loading product...</p>
            </div>

            <!-- Form -->
            <form [formGroup]="productForm" (ngSubmit)="onSubmit()" *ngIf="!loading">
              <!-- Product Name -->
              <div class="mb-3">
                <label class="form-label fw-bold">
                  Product Name <span class="text-danger">*</span>
                </label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="productName"
                  placeholder="e.g., Paracetamol 500mg"
                  [class.is-invalid]="productName?.invalid && productName?.touched">
                <div class="invalid-feedback" *ngIf="productName?.invalid && productName?.touched">
                  <small *ngIf="productName?.errors?.['required']">Product name is required</small>
                  <small *ngIf="productName?.errors?.['maxlength']">Maximum 200 characters</small>
                </div>
              </div>

              <!-- Batch Number & Expiry Date -->
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label fw-bold">
                    Batch Number <span class="text-danger">*</span>
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="batchNo"
                    placeholder="e.g., PCM001"
                    [class.is-invalid]="batchNo?.invalid && batchNo?.touched">
                  <div class="invalid-feedback" *ngIf="batchNo?.invalid && batchNo?.touched">
                    <small *ngIf="batchNo?.errors?.['required']">Batch number is required</small>
                  </div>
                </div>

                <div class="col-md-6 mb-3">
                  <label class="form-label fw-bold">
                    Expiry Date <span class="text-danger">*</span>
                  </label>
                  <input
                    type="date"
                    class="form-control"
                    formControlName="expiryDate"
                    [class.is-invalid]="expiryDate?.invalid && expiryDate?.touched">
                  <div class="invalid-feedback" *ngIf="expiryDate?.invalid && expiryDate?.touched">
                    <small *ngIf="expiryDate?.errors?.['required']">Expiry date is required</small>
                  </div>
                </div>
              </div>

              <!-- Composition -->
              <div class="mb-3">
                <label class="form-label fw-bold">Composition</label>
                <textarea
                  class="form-control"
                  rows="3"
                  formControlName="composition"
                  placeholder="e.g., Paracetamol, Caffeine"></textarea>
                <small class="text-muted">Enter active ingredients</small>
              </div>

              <!-- MRP & Stock Quantity -->
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label fw-bold">
                    MRP (â‚¹) <span class="text-danger">*</span>
                  </label>
                  <input
                    type="number"
                    class="form-control"
                    formControlName="mrp"
                    step="0.01"
                    min="0"
                    placeholder="0.00"
                    [class.is-invalid]="mrp?.invalid && mrp?.touched">
                  <div class="invalid-feedback" *ngIf="mrp?.invalid && mrp?.touched">
                    <small *ngIf="mrp?.errors?.['required']">MRP is required</small>
                    <small *ngIf="mrp?.errors?.['min']">MRP must be greater than 0</small>
                  </div>
                </div>

                <div class="col-md-6 mb-3">
                  <label class="form-label fw-bold">
                    Stock Quantity <span class="text-danger">*</span>
                  </label>
                  <input
                    type="number"
                    class="form-control"
                    formControlName="stockQty"
                    min="0"
                    placeholder="0"
                    [class.is-invalid]="stockQty?.invalid && stockQty?.touched">
                  <div class="invalid-feedback" *ngIf="stockQty?.invalid && stockQty?.touched">
                    <small *ngIf="stockQty?.errors?.['required']">Stock quantity is required</small>
                    <small *ngIf="stockQty?.errors?.['min']">Cannot be negative</small>
                  </div>
                </div>
              </div>

              <!-- Buttons -->
              <div class="d-flex gap-2">
                <button
                  type="submit"
                  class="btn btn-primary"
                  [disabled]="submitting">
                  <span *ngIf="submitting" class="spinner-border spinner-border-sm me-2"></span>
                  <i *ngIf="!submitting" class="fas fa-save me-2"></i>
                  {{ submitting ? 'Saving...' : (isEditMode ? 'Update Product' : 'Create Product') }}
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  (click)="cancel()"
                  [disabled]="submitting">
                  <i class="fas fa-times me-2"></i>Cancel
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
